<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar-wrapper">
        <div id="month-year-display">
            <button id="prev-month" class="nav-button">&#8249;</button>
            <h2 id="month-year"></h2>
            <button id="next-month" class="nav-button">&#8250;</button>
        </div>
        <div id="calendar-container">
            <div id="calendar-header">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
            <div id="calendar-body"></div>
        </div>
    </div>

    <!-- Add this modal dialog for notes -->
    <div id="note-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <input type="text" id="note-input" placeholder="Enter your note...">
            <button id="save-note">Save</button>
            <button id="cancel-note">Cancel</button>
        </div>
    </div>

    <!-- Add this edit modal dialog -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <input type="text" id="edit-input" placeholder="Edit your note...">
            <button id="update-note">Update</button>
            <button id="delete-note">Delete</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
